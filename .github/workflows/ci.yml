name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ libeigen3-dev

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install numpy pandas matplotlib yfinance pytest pybind11

      - name: Configure
        run: |
          PYBIND11_DIR=$(python -c "import pybind11; print(pybind11.get_cmake_dir())")
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -Dpybind11_DIR=$PYBIND11_DIR

      - name: Build
        run: |
          cmake --build build -j

      - name: Copy extension into package
        run: |
          ls -la build | sed -n '1,120p'
          mkdir -p python/lsmhedge
          cp -v build/lsm_cpp*.so python/lsmhedge/

      - name: Import check (must succeed)
        run: |
          PYTHONPATH=python python -c "import lsmhedge; print('Imported lsmhedge'); import lsmhedge.lsm_cpp as m; print('Imported extension:', m.__doc__[:80] if m.__doc__ else 'OK')"

      - name: Run C++ smoke test
        run: |
          ./build/test_smoke

      - name: Run Python tests
        run: |
          PYTHONPATH=python pytest -q
